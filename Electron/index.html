<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Json Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="form-group col-md-3" style="width: 100%;">
      <label for="usr">URL:</label>
      <input type="text" class="form-control" id="link" style="width: 100%;">
      <button type="button" class="btn btn-primary" name="load" id="searchBtn">Search</button>
    </div>
    <div class="form-group col-md-3" style="height: 100%; width: 100%;">
      <<textarea id="text" rows="8" cols="80" style="height: 100%; width: 100%"></textarea>
      <button type="button" class="btn btn-primary"name="save" id="saveBtn">Save</button>
    </div>

    <script>
      require('./render.js');


    </script>
  </body>
</html>
